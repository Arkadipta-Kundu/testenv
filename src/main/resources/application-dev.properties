# Development Profile Configuration
spring.application.name=test

# MongoDB configuration using environment variables
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:testdb}

# Development specific settings
server.port=${SERVER_PORT:8080}

# Enable detailed logging for development
logging.level.org.arkadipta.test=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG

# Show MongoDB queries in console
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Pretty print JSON responses
spring.jackson.serialization.indent-output=true

# Enable development tools (if spring-boot-devtools is added)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
